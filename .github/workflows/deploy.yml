---
name: Publish
on:
    push:
        branches:
            - main
        paths:
            - "package.json"
jobs:
    build_main:
        concurrency: build_main_${{ github.head_ref }}
        runs-on: ubuntu-latest
        env:
            GITHUB_TOKEN: ${{ secrets.WHEREBY_GITHUB_TOKEN }}
        steps:
            - name: Checkout source code
              uses: actions/checkout@v2

            - uses: actions/setup-node@v2
              with:
                  node-version: "14"

            - name: Install dependencies
              run: yarn install
              working-directory: .

            - name: Build
              run: yarn build
              working-directory: .

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: eu-west-1

            - uses: jakejarvis/s3-sync-action@master
              with:
                  args: --acl public-read --follow-symlinks
              env:
                  AWS_S3_BUCKET: whereby-cdn
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_REGION: "es-west-1"
                  SOURCE_DIR: "dist/"
                  DEST_DIR: "embed/"

            - name: Invalidate cloudfront publication
              run: aws cloudfront create-invalidation --distribution-id=E6H48QPJYYL39 --paths "/embed/*"
